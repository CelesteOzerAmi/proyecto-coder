    </header>

    <main class="container contenedor d-flex flex-column my-4 ">
        <section class="row text-start p-2 gap-2 border-bottom">
            <h1 class="fw-light">Encontrá a tu mascota!</h1>
            <p> <em class="text-muted">Primer sitio de búsqueda y publicación de mascotas perdidas en Montevideo</em>
            </p>
        </section>
        <section class="row text-center gap-2 p-2 border-bottom shadow-sm">
            <h2 class="display-5 my-4">Ingresá tus datos para registrarte</h2>
            <div class="p-2">
                <label for="nombre">Nombre</label>
                <form action="text">
                    <input type="text" name="" id="nombre">
                </form>
            </div>
            <div class="p-2">
                <label for="apellido">Apellido</label>
                <form action="text">
                    <input type="text" name="" id="apellido">
                </form>
            </div>
            <div class="p-2">
                <label for="mail">Correo electrónico</label>
                <form action="text">
                    <input type="text" name="" id="mail">
                </form>
            </div>
            <div class="p-2">
                <label for="tel">Número de teléfono</label>
                <form action="text">
                    <input type="text" name="" id="tel">
                </form>
            </div>
            <div class="p-2">
                <label for="barrio">Barrio de residencia</label>
                <form action="text">
                    <input type="text" name="" id="barrio">
                </form>
            </div>
            <div class="p-2">
                <label class="text-center" for="not">Quiero recibir notificaciones</label>
                <input type="checkbox" name="" id="not">
            </div>
            <div class="p-2 m-2 mb-3">
                <input class="btn btn-outline-dark" type="submit" value="Registrarme">
            </div>
        </section>

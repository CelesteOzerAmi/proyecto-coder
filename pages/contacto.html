    <main class="container contenedor d-flex flex-column my-4 p-3">
        <section class="row text-start p-2 gap-2 border-bottom">
            <h1 class="fw-light">Encontrá a tu mascota!</h1>
            <p> <em class="text-muted">Primer sitio de búsqueda y publicación de mascotas perdidas en Montevideo</em>
            </p>

        <section class="row text-center align-content-center justify-content-around gap-2 m-3 p-2">

            <div class="text-center mt-5">
                <label  for="nombre">Nombre</label>
                <form  action="text">
                    <input type="text" name="" id="nombre">

                <label   for="apellido">Apellido</label>
                <form   action="text">
                    <input type="text" name="" id="apellido">
                </form>

                <form  action="text">
                    <input type="text" name="" id="mail">
                </form>
                <label   for="tel">Número de teléfono</label>
                <form  action="text">
                    <input type="text" name="" id="tel">
                </form>
            </div>
        </section>
        <div class="row p-5 text-center">
            <label for="consulta">
                <h3 class="fw-light"> Detallá tu consulta </h3>
            </label>
            <textarea class="shadow-sm" name="" id="consulta" cols="" rows="3"></textarea>
        </div>
        <div class="row m-5 text-center border-top border-bottom shadow" >
            <input class="btn btn-outline-dark" type="submit" value="Enviar">
